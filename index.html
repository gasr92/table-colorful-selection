    <script>
            var dataOpt =   {

                                'tr_background_color_when_selected' : 'darkgreen',
                                'only_select_when_ctrl_is_pressed' : true
                            };
            var mainTab = new TableColorfulRowSelection(dataOpt);
            var secTab = new TableColorfulRowSelection({ 'table_id' : 'tblWithoutStyle' });

            addEventListener('EvSelectedRow', function(e){
                var strChecked = (e.detail.selected ? 'Selected' : 'Unmarked');
                var msg = e.detail.table_id + ': ' + e.detail.val + ' ' + strChecked;
                console.log(msg);
            });
